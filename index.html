<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Generator</title>
    <script>
        // Generate a random 4-digit number and log it to the console
        function getRandomFourDigitNumber() {
            return Math.floor(Math.random() * 9000) + 1000;
        }

        console.log('Initial 4-digit number:', getRandomFourDigitNumber());
    </script>
</head>
<body>
    <h1>Check the Console for a 4-Digit Number</h1>
</body>
</html>
